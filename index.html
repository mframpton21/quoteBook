<!DOCTYPE html>
<html ng-app="quoteBook">

	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<title></title>

	</head>

	<body ng-controller="mainCtrl">

		{{test}}
		<h1>Quotes</h1>
		<div ng-repeat="quote in quotes">
			<p>{{quote.text}} - {{quote.author}}</p>
		</div>
		<div>
			Action
	      	<select ng-model="action">
		        <option value="add">Add Quote</option>
	        	<option value="remove">Remove Quote</option>
	      	</select>	

			<input ng-model="quoteInput" ng-show="action === 'add' || action === 'remove'"></input>
			<button ng-click="addData({text: quoteInput, author: 'unknown'})" ng-show="action === 'add'">Submit Add</button>
    		<button ng-click="removeData(quoteInput)" ng-show="action === 'remove'">Submit Remove</button>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-cookies.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/cookieStore.js"></script>
	</body>
</html>

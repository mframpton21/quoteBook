<!DOCTYPE html>
<html ng-app="quoteBook">

	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
		<title></title>

	</head>

	<body ng-controller="mainCtrl">

		{{test}}
		<h1>Quotes</h1>
		<div ng-repeat="quote in quotes">
			<p>{{quote.text}} - {{quote.author}}</p>
		</div>
		<div>
			<button ng-click="quotes.AddData">Add Quote</button>

    		<button ng-click="quotes.removeData">Remove Quote</button>
		</div>

		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/mainCtrl.js"></script>
		<script type="text/javascript" src="js/dataService.js"></script>
	</body>
</html>
